<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>웹 샘플</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- 가운데에 놓을 '폰 화면' 래퍼 -->
  <div id="phone">

    <!-- ① 로그인 화면 (폰 안으로 이동 + screen-page 클래스 추가) -->
    <div id="loginScreen" class="screen-page">
      <h1>로그인</h1>
      <form id="loginForm">
        <div class="loginRow">
          <label for="loginId">아이디</label>
          <input id="loginId" type="text" autocomplete="username" required />
        </div>
        <div class="loginRow">
          <label for="loginPw">비밀번호</label>
          <input id="loginPw" type="password" autocomplete="current-password" required />
        </div>
        <button type="submit" id="loginSubmitBtn">로그인</button>
        <p id="loginError" class="loginError hidden"></p>
        <!-- 회원가입 창으로 이동 -->
        <p style="margin-top: 14px; text-align:center;">
          <button type="button" id="goRegisterBtn" style="background:none; border:none; color:#3a7bfd; cursor:pointer;">
            회원가입
          </button>
        </p>
      </form>
    </div>

    <!-- 🔹 회원가입 화면 -->
    <div id="registerScreen" class="hidden">
      <h1>회원가입</h1>
      <form id="registerForm">

        <div class="loginRow">
          <label>아이디</label>
          <input id="regId" type="text" required />
        </div>

        <div class="loginRow">
          <label>비밀번호</label>
          <input id="regPw" type="password" required />
        </div>

        <button type="submit" id="loginSubmitBtn">가입하기</button>

        <p id="registerError" class="loginError hidden"></p>

        <!-- 로그인 화면으로 돌아가기 -->
        <p style="margin-top:14px; text-align:center;">
          <button type="button" id="backToLoginBtn" style="background:none; border:none; color:#3a7bfd; cursor:pointer;">
            로그인으로 돌아가기
          </button>
        </p>
      </form>
    </div>

    <!-- 🔹 ② 홈 화면 -->
    <div id="homeScreen" class="screen-page hidden">
      <header id="homeHeader">
        <span id="homeTitle">채팅</span>
      </header>

      <main id="homeMain">
        <button id="startChatBtn" type="button" class="chatListItem newChat">
          <span class="chatAvatar">＋</span>
          <div class="chatText">
            <div class="chatTitle">새 채팅 시작</div>
            <div class="chatSubtitle">새로운 대화를 시작해 보세요</div>
          </div>
        </button>
      </main>
    </div>

    <!-- 🔹 ③ 채팅 화면 -->
    <div id="app" class="screen-page hidden">
      <header id="topBar">
        <div id="leftControls">
          <button id="subiconBtn" name="subiconBtn" type="button" aria-label="아이콘 버튼">
            <img
              id="subiconImage"
              name="subiconImage"
              src="/static/subicon.png"
              alt="서브 아이콘"
            />
          </button>
        </div>

        <div id="titleArea">
          <div id="textDisplay" name="textDisplay">Test</div>
        </div>

        <div id="rightControls">
          <button id="settingsBtn" name="settingsBtn" type="button" aria-label="설정">
            <span id="settingsIcon" name="settingsIcon"></span>
          </button>
        </div>
      </header>

      <main id="mainScreen">
        <img id="mainImage" name="mainImage" src="/static/maicon.png" alt="메인 이미지" />

        <div id="chatLog" class="hidden">
          <button id="chatLogCloseBtn" type="button">×</button>
          <div id="chatLogMessages"></div>
        </div>

        <button
          id="recordBtn"
          type="button"
          aria-label="음성 녹음 시작"
        ></button>
      </main>

      <footer id="bottomInput">
        <div id="inputRow">
          <input
            id="userTextInput"
            name="userTextInput"
            type="text"
            placeholder="텍스트를 입력하세요"
          />
          <button
            id="sendBtn"
            type="button"
            aria-label="메시지 전송"
          >
            ➤
          </button>
        </div>
      </footer>

      <!-- 사이드바 -->
      <aside id="sidebar" aria-label="설정 사이드바">
        <div id="sidebarHeader">
          <span>설정</span>
          <button id="sidebarCloseBtn" type="button" aria-label="사이드바 닫기">×</button>
        </div>
        <div id="sidebarContent">
          <div class="settingRow">
            <span class="settingLabel">모델 선택</span>
          </div>

          <div class="optionList">
            <label class="radioOption">
              <input type="radio" name="chatMode" value="0" checked>
              <span>모델 1</span>
            </label>

            <label class="radioOption">
              <input type="radio" name="chatMode" value="1">
              <span>모델 2</span>
            </label>

            <label class="radioOption">
              <input type="radio" name="chatMode" value="2">
              <span>모델 3</span>
            </label>

            <label class="radioOption">
              <input type="radio" name="chatMode" value="3">
              <span>모델 4</span>
            </label>

            <label class="radioOption">
              <input type="radio" name="chatMode" value="4">
              <span>모델 5</span>
            </label>
          </div>
</div>

        <div id="sidebarContent">
          <div class="settingRow">
            <span class="settingLabel">설정 2</span>
            <label class="toggleSwitch">
              <input type="checkbox" id="setting2Toggle" name="setting2Toggle" />
              <span class="toggleSlider"></span>
            </label>
          </div>
        </div>
      </aside>

      <div id="sidebarOverlay"></div>
    </div>
  </div>
  <script src="/static/scripts.js" defer></script>
</body>
</html>
